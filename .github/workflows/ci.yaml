name: CI
on: [push]
jobs:
  check-dist-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - run: yarn install
      - run: yarn build
      - run: git diff --exit-code
      - run: yarn test
